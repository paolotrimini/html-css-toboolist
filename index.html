<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header>
      <img id="logo" src="img/logo.png" alt="logo Boolean">
      <h1>Toboolist </h1>
    </header>

    <main>

      <!-- intestazione  -->

      <section class="sezione-top button-top">
        <button class="add-1" type="button" name="button">Add Task</button>
        <button class="add-2" type="button" name="button">Add Section</button>
      </section>


      <!-- sezioni -->

      <!-- task  -->

      <section>
        <p><span class="icona-triangolo">&#9660;</span> New Task</p>
        <div>
          <img src="img/check.png" alt="decrizione button">
          <span class="elenco-voci">Quarterly Newsletter</span>
          <button class="button-elenco button-1" type="button" name="button">Editorial
          </button>
        </div>
      </section>

      <!-- today -->

      <section>
        <p><span class="icona-triangolo">&#9660;</span> Today</p>
        <div>
          <img src="img/check.png" alt="decrizione button">
          <span class="elenco-voci">Recruiting blog post</span>
          <button class="button-elenco button-1" type="button" name="button">Editorial
          </button>
        </div>
        <div>
          <img src="img/check.png" alt="decrizione button">
          <span class="elenco-voci">Mobile app launch</span>
          <button class="button-elenco button-2" type="button" name="button">Q1 Goals
          </button>
        </div>
        <div>
          <img src="img/ics.png" alt="decrizione button">
          <span class="elenco-voci">Interview John H.</span>
          <button class="button-elenco button-3" type="button" name="button">Recruiting
          </button>
        </div>
        <div>
          <img src="img/check.png" alt="decrizione button">
          <span class="elenco-voci">Summit update to mobile storefronts</span>
          <button class="button-elenco button-4" type="button" name="button">Mobile
          </button>
        </div>
      </section>

      <!-- upcoming -->

      <section class="sezione-bottom">
        <p><span class="icona-triangolo">&#9660;</span> Upcoming</p>
        <div>
          <img src="img/ics.png" alt="decrizione button">
          <span class="elenco-voci">Schedule meeting with Alex</span>
        </div>
        <div>
          <img src="img/check.png" alt="decrizione button">
          <span class="elenco-voci">Homepage refresh</span>
          <button class="button-elenco button-5" type="button" name="button">Website
          </button>
        </div>
        <div>
          <img src="img/check.png" alt="decrizione button">
          <span class="elenco-voci">Onboard new Sales team members</span>
          <button class="button-elenco button-6" type="button" name="button">Sales
          </button>
        </div>
        <div>
          <img src="img/check.png" alt="decrizione button">
          <span class="elenco-voci">Review editorial calendar</span>
          <button class="button-elenco button-1" type="button" name="button">Editorial
          </button>
        </div>
      </section>

    </main>


  </body>
</html>
